apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrolller-api-deployment
  labels:
    app: scrolller-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scrolller-api
  template:
    metadata:
      labels:
        app: scrolller-api
    spec:
      containers:
        - name: scrolller-api-container
          image: localhost:32000/scrolller-api:v1
          ports:
            - containerPort: 8080
